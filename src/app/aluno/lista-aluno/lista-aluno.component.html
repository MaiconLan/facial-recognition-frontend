<div class="container">
  <h1>Buscar Alunos</h1>
  <form (ngSubmit)="consultar()" autocomplete="off">
    <div class="p-grid">
      <div class="p-col-6 p-md-3 p-lg-3">
        <label for="nome" class="input-label">Nome</label>
        <input id="nome" type="text" pInputText name="nome" [(ngModel)]="filtro.nome">
      </div>
      <div class="p-col-6 p-md-3 p-lg-3">
        <label for="email" class="input-label">E-mail</label>
        <input id="email" type="text" pInputText name="email" [(ngModel)]="filtro.email">
      </div>
      <div class="p-col-6 p-md-3 p-lg-3">
        <label for="matricula" class="input-label">Matrícula</label>
        <input id="matricula" type="text" pInputText name="matricula" [(ngModel)]="filtro.matricula">
      </div>

    </div>
    <div class="p-grid">
      <div class="p-col-6 p-md-2 p-lg-2">
        <p-button label="Pesquisar" icon="pi pi-search" type="submit" styleClass="p-button-rounded"></p-button>
      </div>

      <div class="p-col-6 p-md-2 p-lg-2">
        <p-button label="Cadastrar" icon="pi pi-plus" type="button" styleClass="p-button-success p-button-rounded" routerLink="/aluno/novo"></p-button>
      </div>
    </div>
  </form>


  <div class="p-grid">
    <div class="p-col-12 p-md-12 p-lg-12">
      <p-table [value]="alunos"
               [loading]="loading"
               [paginator]="true"
               [lazy]="true"
               [totalRecords]="totalRegistros"
               (onLazyLoad)="aoMudarPagina($event)"
               [rows]="filtro.itensPorPagina"
               [showCurrentPageReport]="true"
               currentPageReportTemplate="{first} de {last} em um total de {totalRecords} registros"
               [rowsPerPageOptions]="[10,25,50]"
                [responsive]="true">
        <ng-template pTemplate="caption">
          <div style="text-align: center">
            Lista de alunos
          </div>
        </ng-template>

        <ng-template pTemplate="header">
          <tr>
            <th class="coluna-codigo">Código</th>
            <th>Nome</th>
            <th>Matrícula</th>
            <th>E-mail</th>
            <th class="coluna-acoes">Ações</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-aluno>
          <tr>
            <td>{{aluno.idAluno}}</td>
            <td>{{aluno.nome}}</td>
            <td>{{aluno.matricula}}</td>
            <td>{{aluno.email}}</td>
            <td>
              <a pButton pTooltip="Editar" tooltipPosition="top" icon="pi pi-pencil"
                 class="botao-editar p-button-rounded" [routerLink]="['/aluno', aluno.idAluno]"></a>
              <button pButton pTooltip="Excluir" tooltipPosition="top" icon="pi pi-trash"
                      class="botao-excluir p-button-danger p-button-rounded"
              (click)="confirmarExclusao(aluno)"></button>
            </td>
          </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
          <tr>
            <td [attr.colspan]="4">
              Nenhum registro encontrado.
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
