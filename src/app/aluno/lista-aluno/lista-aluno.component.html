<div class="container">
  <h1>Buscar Alunos</h1>

  <div class="p-grid">
    <div class="p-col-6 p-md-3 p-lg-3">
      <label for="nome" class="input-label">Nome</label>
      <input id="nome" type="text" pInputText>
    </div>
    <div class="p-col-6 p-md-3 p-lg-3">
      <label for="email" class="input-label">E-mail</label>
      <input id="email" type="text" pInputText>
    </div>
    <div class="p-col-6 p-md-3 p-lg-3">
      <label for="matricula" class="input-label">Matrícula</label>
      <input id="matricula" type="text" pInputText>
    </div>

    <div class="p-col-12 p-md-12 p-lg-12">
      <p-button label="Pesquisar" icon="pi pi-search" (click)="load()" type="submit"></p-button>
    </div>
  </div>

  <div class="p-grid">
    <div class="p-col-12 p-md-12 p-lg-12">
      <p-table [value]="alunos" [loading]="loading">
        <ng-template pTemplate="caption">
          Lista de alunos
        </ng-template>

        <ng-template pTemplate="header">
          <tr>
            <th class="coluna-codigo">Código</th>
            <th>Nome</th>
            <th>Matrícula</th>
            <th>E-mail</th>
            <th class="coluna-acoes">Ações</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-aluno>
          <tr>
            <td>{{aluno.idAluno}}</td>
            <td>{{aluno.nome}}</td>
            <td>{{aluno.matricula}}</td>
            <td>{{aluno.email}}</td>
            <td>
              <a pButton icon="pi pi-pencil" class="botao-editar p-button-rounded"></a>
              <button pButton icon="pi pi-trash" class="botao-excluir p-button-danger p-button-rounded"></button>
            </td>
          </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
          <tr>
            <td [attr.colspan]="4">
              Nenhum aluno encontrado.
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
