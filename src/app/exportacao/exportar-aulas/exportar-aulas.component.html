<div class="container">
  <h1>Exportar Aulas</h1>
  <form #f="ngForm" autocomplete="off">
    <div class="p-grid">
      <div class="p-col-12 p-md-6 p-lg-4">
        <p-dropdown id="turma" name="turma" [style]="{ width: '100%' }"
                    [options]="turmas" [(ngModel)]="filtro.idTurma" [showClear]="true" required></p-dropdown>
      </div>

      <div class="p-col-12 p-md-6 p-lg-4">
        <p-dropdown id="formato" name="formato" [style]="{ width: '100%' }"
                    [options]="formatos" [(ngModel)]="filtro.formato" [showClear]="true" required></p-dropdown>
      </div>

      <div class="p-col-12 p-md-12 p-lg-12">
        <button pButton icon="pi pi-file" class="p-button-success" label="Exportar"
                [disabled]="f.invalid" (click)="exportar()"></button>
      </div>
    </div>
  </form>
</div>
