<nav class="navbar">
  <div class="container">
    <div class="p-grid">

      <div class="p-col-3 p-md-3 p-lg-3">
        <p-button type="text" (click)="display = true" icon="pi pi-bars" *ngIf="mostrarBotaoMenu() && !exibindoMenu"
                  (click)="exibindoMenu = !exibindoMenu"></p-button>

      </div>
      <div class="p-col-3 p-md-3 p-lg-3">
        <p class="title">FACIAL RECOGNITION</p>
      </div>
    </div>
  </div>

  <p-sidebar [(visible)]="display" >

    Content
    <p-button [showCloseIcon] = "false" *ngIf="mostrarBotaoMenu()" icon="pi pi-plus" (click)="exibindoMenu = !exibindoMenu"></p-button>
  </p-sidebar>


  <ul class="navbar-menu" *ngIf="exibindoMenu">
    <li class="navbar-usuario">
      {{ authService.jwtPayload?.nome }}
      <a href="javascript:" style="margin-left: 10px;">
        <i class="pi pi-bars toggle" *ngIf="mostrarBotaoMenu()" (click)="exibindoMenu = !exibindoMenu"></i>
      </a>
    </li>
    <li class="navbar-menuitem" routerLinkActive="ativo">
      <a routerLink="/aluno" *ngIf="mostrarBotaoMenu()" (click)="exibindoMenu = !exibindoMenu">Alunos</a>
    </li>
    <li class="navbar-menuitem" routerLinkActive="ativo">
      <a routerLink="/professor" *ngIf="mostrarBotaoMenu()" (click)="exibindoMenu = !exibindoMenu">Professores</a>
    </li>
    <li class="navbar-menuitem" routerLinkActive="ativo">
      <a routerLink="#" *ngIf="mostrarBotaoMenu()" (click)="exibindoMenu = !exibindoMenu">Coordenadores</a>
    </li>
    <li class="navbar-menuitem"><a routerLink="#" (click)="logout()">Logout</a></li>
  </ul>
</nav>
